<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cupom de Desconto</title>
    <link
      rel="stylesheet"
      href="style/usuario_premium/codigo_usuario.css"
    />
  </head>

  <body>
    <header class="top-bar">
      <img src="images/logo.png" class="logo" alt="Logo" height="80px"/>

      <div class="profile">
        <img src="images/fotoUsuario.png" class="icon-user" alt="User" height="80px"/>
      </div>
    </header>

    <div class="container">
      <div class="card">
        <div class="card-title">CUPOM 50%</div>

        <div class="card-body">
          <h2 class="code">A5067</h2>

          <img src="images/QrCode.png" id="qrcode" alt="QR Code" />
        </div>
      </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const codeElement = document.querySelector('.code');
        
        fetch('/api/usuario')
            .then(response => response.json())
            .then(usuario => {
                // Atualiza o texto na tela com o dado do servidor
                codeElement.innerText = usuario.codigo;
            })
            .catch(err => console.error('Erro ao carregar usu√°rio:', err));
    });
</script>
  </body>
</html>
