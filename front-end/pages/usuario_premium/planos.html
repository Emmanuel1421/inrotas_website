<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Planos</title>
    <link rel="stylesheet" href="/style/usuario_premium/planos.css" />
  </head>
  <body>
    <header class="top-bar">
      <div class="arrow">&#10094;</div>
      <img src="/images/logo.png" class="logo" alt="Logo" />
      <div class="arrow">&#10095;</div>
    </header>

    <h2 class="title">Atualize sua jornada com o<br />Premium!</h2>

    <section class="plans">
      <div class="card">
        <h3>Quinzenal</h3>
        <p class="price">R$ 6,99/<br />quinzena</p>
        <button>Assine o plano</button>
        <p class="auto">*Renovação automática</p>
      </div>

      <div class="card">
        <h3>Mensal</h3>
        <p class="price">R$ 39,99/<br />mês</p>
        <button>Assine o plano</button>
        <p class="auto">*Renovação automática</p>
      </div>

      <div class="card">
        <h3>Anual</h3>
        <p class="price">R$ 24,99/<br />mês</p>
        <button>Assine o plano</button>
        <p class="auto">*Renovação automática</p>
      </div>
    </section>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const container = document.querySelector('.plans');

        fetch('/api/planos')
            .then(response => response.json())
            .then(planos => {
                container.innerHTML = ''; // Limpa os cards estáticos

                planos.forEach(plano => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3>${plano.nome}</h3>
                        <p class="price">R$ ${plano.preco}/<br />${plano.periodo}</p>
                        <button onclick="alert('Você escolheu o plano ${plano.nome}')">Assine o plano</button>
                        <p class="auto">*Renovação automática</p>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(err => console.error('Erro ao carregar planos:', err));
    });
</script>
  </body>
</html>
